{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Sheila Introduces Vernyuy</title>
   <link rel="stylesheet" href="{% static 'css/style.css' %}">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link
      href="https://fonts.googleapis.com/css2?family=Euphoria+Script&family=Poppins:wght@300;400;500;600;700;800;900&family=Style+Script&display=swap"
      rel="stylesheet">
   <script src="https://cdn.tailwindcss.com"></script>
   <script>
      tailwind.config = {
         theme: {
            extend: {
               colors: {
                  clifford: '#da373d',
               },
               fontFamily: {
                  body: ['Poppins', 'sans-serif'],
                  cursive: ['Euphoria Script', 'cursive'],
                  style: ['Style Script', 'cursive'],
               }
            }
         }
      }
   </script>
   <script>
      // Set the date we're counting down to
      var countDownDate = new Date("Aug 26, 2023 11:00:00").getTime();

      // Update the count down every 1 second
      var x = setInterval(function () {

         // Get today's date and time
         var now = new Date().getTime();

         // Find the distance between now and the count down date
         var distance = countDownDate - now;

         // Time calculations for days, hours, minutes and seconds
         var days = Math.floor(distance / (1000 * 60 * 60 * 24));
         var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
         var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
         var seconds = Math.floor((distance % (1000 * 60)) / 1000);

         // Display the result in the element with id="demo"
         document.getElementById("demo").innerHTML = days + " Days " + hours + " Hrs ";
         // document.getElementById("demo").innerHTML = days + " days " + hours + " hours " + minutes + " minutes " + seconds + " seconds ";

         // If the count down is finished, write some text
         if (distance < 0) {
            clearInterval(x);
            document.getElementById("demo").innerHTML = "Past Date";
         }
      }, 1000);
   </script>
</head>
<body>
   <main class="h-screen main w-full grid place-content-center text-center">
      <span class="text-6xl font-cursive mb-4">Thank you</span>
      <p>See you on the 26th of August in:</p>
      <p id="demo" class=" text-4xl font-bold mt-8"></p>
   </main>
</body>
</html>
