<!-- Main navigation container -->
<nav
   class="relative flex w-full flex-wrap items-center justify-between bg-white py-2 text-pink-900 shadow-lg lg:flex-wrap lg:justify-start lg:py-4 mb-4"
   data-te-navbar-ref>
   <div class="flex w-full items-center justify-between px-3 container mx-auto"
   x-data="{
      show: false
   }">
      <!-- Hamburger button for mobile view -->
      <button x-on:click="show = !show"
         class="block border-0 bg-transparent px-2 text-neutral-200 hover:no-underline hover:shadow-none focus:no-underline focus:shadow-none focus:outline-none focus:ring-0 lg:hidden relative" type="button" aria-expanded="false" aria-label="Toggle navigation">
         <!-- Hamburger icon -->
         <span class="[&>svg]:w-7">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="h-7 w-7 fill-black">
               <path fill-rule="evenodd"
                  d="M3 6.75A.75.75 0 013.75 6h16.5a.75.75 0 010 1.5H3.75A.75.75 0 013 6.75zM3 12a.75.75 0 01.75-.75h16.5a.75.75 0 010 1.5H3.75A.75.75 0 013 12zm0 5.25a.75.75 0 01.75-.75h16.5a.75.75 0 010 1.5H3.75a.75.75 0 01-.75-.75z"
                  clip-rule="evenodd" />
            </svg>
         </span>
         <div x-show="show" x-transition class="absolute top-10 bg-white shadow-xl rounded-sm outline outline-grey-100 outline-2">
            <ul>
               <li class="px-4 py-2">
                  <a class="text-pink-700 hover:text-pink-500" href="{% url 'main:main' %}">Invitation</a>
               </li>
            </ul>
         </div>
      </button>

      <!-- Collapsible navigation container -->
      <div class="!visible mt-2 items-center lg:mt-0 lg:!flex">
         <!-- Navbar title -->
         <a class="pr-2 text-2xl font-semibold text-pink-500 font-style" href="#">Sheila & Vernyuy</a>
         <!-- Left navigation links -->
         <div class="hidden lg:inline">
            <ul class="list-style-none md:mr-auto ml-8 flex flex-col pl-0 lg:flex-row">
               <!-- Invitation link -->
               <li class="my-4 lg:my-0 lg:pr-2" data-te-nav-item-ref>
                  <a class="text-pink-700 hover:text-pink-500" href="{% url 'main:main' %}">Invitation</a>
               </li>
            </ul>
         </div>
      </div>

      <!-- Right elements -->
      <div class="relative flex items-center">
         <div class="hidden lg:flex">
            <span class="">Logged in as:</span>
            <span class="font-semibold ml-3">{{ request.user }}</span>
         </div>
         <span>
            <a href="{% url 'main:logout' %}" class="ml-6 text-sm text-red-500">Logout</a>
         </span>
      </div>
      <!-- Right elements -->
   </div>
</nav>
