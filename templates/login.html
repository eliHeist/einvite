{% extends 'base.html' %}


{% block content %}
   <div class=" max-w-lg mx-auto">
      <form method="post" class="glassmorphism-bg shadow-md rounded px-8 pt-6 pb-8 mb-4">
         {% csrf_token %}
         <div class="mb-4">
            <label for="username" class="block text-gray-700 text-sm font-bold mb-2">Username:</label>
            <input type="text" id="username" name="username"
               class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
         </div>
         <div class="mb-4">
            <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password:</label>
            <input type="password" id="password" name="password"
               class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
         </div>
         <div class="w-full mt-6 grid">
            <button type="submit"
               class="bg-pink-500 hover:bg-pink-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
               Login
            </button>
         </div>
      </form>
   </div>
{% endblock content %}
